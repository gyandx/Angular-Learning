<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <input type="text" class="form-control" [(ngModel)]="filterString">
      <button (click)="onAddServer()" class="btn btn-primary">Add Server</button>
      <hr>
      <br><br>
      <!--async pipe is used async results-->
      <p>App Status:- {{appStatus | async}}</p>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let server of servers | filter:filterString:'status'"
          [ngClass]="getStatusClasses(server)">
          <span
            class="badge">
            {{ server.status }}
          </span>
          <strong>{{ server.name | shorten: 7}}</strong> |
          {{ server.instanceType | uppercase}} |
          <!-- {{ server.started | date: 'fullDate' }} -->
          <!--chaining multiple pipes-->
          {{ server.started | date: 'fullDate' | uppercase}}
        </li>
      </ul>
    </div>
  </div>
</div>
