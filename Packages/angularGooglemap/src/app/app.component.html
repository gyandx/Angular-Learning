<div class="container">
  <h1 class="text-center">{{title}}</h1>
  <div class="form-group mb-3">
    <label class="mb-2">Enter address</label>
    <input type="text" class="form-control"  placeholder="Search Location"
    autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #search>
  </div>

  <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
    <agm-marker [latitude]="latitude" [longitude]="longitude" [markerDraggable]="true">
      <agm-info-window>{{infoWindowData}}</agm-info-window>
    </agm-marker>
  </agm-map>

  <div class="mt-3 text-center">
    <h3>For map install</h3>
    <p>npm install @agm/core</p>
    <p>npm install @types/googlemaps@3.39.13 --save-dev</p>
    <p>In app module define Agmcoremodule with your googlemaps api key</p>
    <p>For search of places in input/autosuggestion include libraries:['places']</p>
  </div>
</div>
